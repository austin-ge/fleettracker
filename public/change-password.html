<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password - Fleet Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header i {
      font-size: 48px;
      color: #667eea;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      color: #6c757d;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 16px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 16px 14px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #c33;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: shake 0.3s;
    }

    .success-message {
      background: #efe;
      border: 1px solid #cfc;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #3c3;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      position: relative;
    }

    .divider::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      background: white;
      padding: 0 16px;
      color: #6c757d;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }

    .back-link {
      text-align: center;
      font-size: 14px;
      color: #6c757d;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .back-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .password-requirements {
      font-size: 13px;
      color: #6c757d;
      margin-top: 8px;
      padding-left: 5px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
      }

      .header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-key"></i>
      <h1>Change Password</h1>
      <p>Update your account password</p>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="change-password-form">
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="current-password" name="current-password" placeholder="Enter current password" required autocomplete="current-password">
        </div>
      </div>

      <div class="form-group">
        <label for="new-password">New Password</label>
        <div class="input-wrapper">
          <i class="fas fa-key"></i>
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required autocomplete="new-password">
        </div>
        <div class="password-requirements">Must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm New Password</label>
        <div class="input-wrapper">
          <i class="fas fa-key"></i>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required autocomplete="new-password">
        </div>
      </div>

      <button type="submit" class="btn-primary" id="submit-btn">
        Change Password
      </button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="back-link">
      <a href="/dashboard.html"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>

  <script>
    // Auth check
    fetch('/api/auth/me').then(r => { if (!r.ok) window.location.href = '/login.html'; });

    const form = document.getElementById('change-password-form');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Hide previous messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      // Validate password match
      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'New passwords do not match';
        errorMessage.classList.add('show');
        return;
      }

      // Validate password length
      if (newPassword.length < 8) {
        errorMessage.textContent = 'New password must be at least 8 characters';
        errorMessage.classList.add('show');
        return;
      }

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Changing Password...';

      try {
        const response = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'same-origin',
          body: JSON.stringify({ currentPassword, newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          // Success
          successMessage.textContent = 'Password changed successfully! Redirecting...';
          successMessage.classList.add('show');
          form.reset();

          // Redirect to dashboard after 2 seconds
          setTimeout(() => {
            window.location.href = '/dashboard.html';
          }, 2000);
        } else {
          // Show error
          errorMessage.textContent = data.error || 'Failed to change password';
          errorMessage.classList.add('show');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Change Password';
        }
      } catch (error) {
        errorMessage.textContent = 'Network error. Please try again.';
        errorMessage.classList.add('show');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Change Password';
      }
    });
  </script>
</body>
</html>
