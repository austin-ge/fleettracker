version: '3.8'

services:
  fleettracker:
    build: .
    container_name: fleettracker
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist SQLite database
      - ./database:/app/database
      # Optional: Mount credentials if you want to manage them outside the image
      # - ./credentials.json:/app/credentials.json:ro
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/fleet/current', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
