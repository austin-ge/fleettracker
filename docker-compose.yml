version: '3.8'

services:
  fleettracker:
    build: .
    container_name: fleettracker
    restart: unless-stopped
    # Port is exposed in Dockerfile, Traefik/Dokploy handles routing
    # No need to publish ports to host when using Traefik
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://fleettracker:AirplaneSpy@fleettracker-db-ucgpcg:5432/fleettracker
      - OPENSKY_CLIENT_ID=${OPENSKY_CLIENT_ID}
      - OPENSKY_CLIENT_SECRET=${OPENSKY_CLIENT_SECRET}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/fleet/current', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
